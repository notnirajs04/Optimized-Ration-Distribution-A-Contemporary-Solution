<div>
	<label><span style="font-weight:bold;font-size:20px">Shortage Report Id  :  {{products.0.shortage_id_id}}</span></label>
	<table class="table">
		<thead>
			<tr align="center">	
				<th>Product</th>
				<th>Required Stock&nbsp(KG/L)</th>
				
			</tr>
		</thead>
		<tbody>
			{% for p in products %}
			<tr align="center">
				<td>{{p.product_id.product}}</td>
				<td>{{p.stock}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
