{% extends 'base.html' %}
{% load static %}
{% block content %}

	<div class="all-title">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Login</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                        <li class="breadcrumb-item active">Login</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
	<div class="cart-box-main">
        <div class="container">
            <div class="center"">
           
                        
                        <form class="needs-validation" method="post" action="{% url 'loginAction' %}">
			{% csrf_token %}
                            
			    <div class="mb-3">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" style="color:black" id="username" required/>
			    </div>
			   <div class="mb-3">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" style="color:black" class="form-control" required/>
			    </div>
			   
                           <button type="submit" style="width:100px" class="btn hvr-hover">Login</button><br/><br/>
			   <a href="{% url 'forgotPassword' %}">Forgot Password ?</a>
                            <hr class="mb-1"> 
			</form>
             </div>
        </div>
    </div>






		
		<script src="/static/jquery.min.js"></script>
		{% if messages %}
			{% for message in messages %}
			<script>
				alert('{{message}}');
			</script>
			{% endfor %}
		{% endif %}
{% endblock %}
